<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rick And Morty Best App</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="../src/style/style.css">
</head>
<body>
   <header class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container-fluid">
            <a class="navbar-brand" href="./../index.html">Rick And Morty Best App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
               <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link" href="./character.html">Characters</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./episode.html">Episodes</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="./location.html">Location</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="./watchlist.html">Watchlist</a>
               </li>
               </ul>
            </div>
         </div>
      </nav>

   </header>

   <main class="main d-flex flex-column justify-content-center pt-5">
      <div class="filtersBox d-flex justify-content-center gap-5">
         <h1 class="display-5">Filters: </h1>
         <form class="row g-2">
            <div class="col-auto form-floating mb-3">
               
                  <input type="email" class="form-control" id="floatingInput" placeholder="S01E01">
                  <label for="floatingInput">Name of episode</label>
            </div>
            </form>
         <button type="button" class="btn btn-primary btnFilter">Search by filter</button>
      </div>
      
      <div class="boxWithTable w-75 m-auto">
         <table class="table table-bordered table-striped table-hover">
            <thead>
               <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Air Date</th>
                  <th scope="col">Episode</th>
               </tr>
            </thead>
            <tbody class="tbody ">
               
            </tbody>
         </table>
      </div>
         
      <div class="paginationBox d-flex justify-content-center m-5">
         <nav aria-label="Page navigation example">
            <ul class="pagination">
               
            </ul>
         </nav>
      </div>
   </main>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="./../script/episode.js"></script>
</body>
</html>
