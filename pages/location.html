<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rick And Morty Best App</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="../src/style/style.css">
</head>
<body>
   <header class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container-fluid">
            <a class="navbar-brand" href="./../index.html">Rick And Morty Best App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
               <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link" href="./character.html">Characters</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="./episode.html">Episodes</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./location.html">Location</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="./watchlist.html">Watchlist</a>
               </li>
               </ul>
            </div>
         </div>
      </nav>

   </header>

   <main class="main d-flex flex-column justify-content-center pt-5">
      
      <div class="filtersBox d-flex justify-content-center gap-5">
         <h1 class="display-5">Filters: </h1>
         <div class="form-floating">
            <select class="form-select" id="selectGender" aria-label="Floating label select example">
               <option selected> </option>
               <option value="Female">Female</option>
               <option value="Male">Male</option>
               <option value="Genderless">Genderless</option>
               <option value="unknown">unknown</option>
            </select>
            <label for="floatingSelect">Gender</label>
         </div>
         <div class="form-floating">
            <select class="form-select" id="selectStatus" aria-label="Floating label select example">
               <option selected> </option>
               <option value="Alive">Alive</option>
               <option value="Dead">Dead</option>
               <option value="unknown">unknown</option>
            </select>
            <label for="floatingSelect">Status</label>
         </div>
         <button type="button" class="btn btn-primary btnFilter">Search by filter</button>
      </div>
      <div class="cardsBox d-flex flex-wrap justify-content-center gap-5 ">

      </div>
         
      <div class="paginationBox d-flex justify-content-center m-5">
         <nav aria-label="Page navigation example">
            <ul class="pagination">
               
            </ul>
         </nav>
      </div>
   </main>

   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Info </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="./../script/character.js"></script>
</body>
</html>
